<!doctype html>
<html ng-app="myApp">

<head>
    <title> Dodecahedron Gem Store</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/myCss.css"> </head>
<link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Maitree" rel="stylesheet">

<body ng-controller="myController">
    <div class="navstyle"> 
    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand titlestyle" href="#">Dodecahedron Store</a>
            </div>
            <div class="navbar-right">
                
                
                
                <button class="btn btncart" data-toggle="popover" title="Cart" data-content="Cart data goes here" data-placement="bottom">
                    
              <span style="font-size:2em; margin-top:10px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                <span class="badge"> {{cart.length}}</span>
            </button>
                </div>
                
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4" ng-repeat="product in model">
                <div class="panel">
                    <div class="panel-heading btnblue"> {{product.name}} </div>
                    <div class="panel-body"> <span>
                            {{product.price|currency}}
                        </span>
                        
                        <div ng-include="'/templates/gem-carousel.html'"></div>
                        
                   <div gem-panels>
                        </div>
                        <button class="btn btnblue" ng-click="addProduct(product)" ng-show="product.canPurchase"> 
                            Add to cart </button>
                        <!--                        <button ng-click="hide()"> Hide me!</button>-->
                    </div>
                    
                   
                </div>
            </div>
        </div>
    </main>
    
    
    <footer >
    <div class="panel footerstyle">
  <div class="panel-body">
    &copy;DharmaSync Productions 2017
  </div>
</div>
    
        
    </footer>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js">
    </script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script src="scripts/modules/gemProducts.js" type="text/javascript"></script>
    
    
    
</body>

</html>
