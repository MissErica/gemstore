<!doctype html>
<html ng-app="myApp">

<head>
    <title> Dodecahedron Gem Store</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/myCss.css"> </head>

<body ng-controller="myController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dodecahedron Store</a>
            </div>
            <div class="navbar-right">
                
                
                
                <button class="btn btn-default" data-toggle="popover" title="Cart" data-content="Cart data goes here" data-placement="bottom">
                    
              <span style="font-size:2em; margin-top:10px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                <span class="badge"> {{cart.length}}</span>
            </button>
                
            </div>

    </nav>
    <main class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4" ng-repeat="product in model">
                <div class="panel panel-primary">
                    <div class="panel-heading"> {{product.name}} </div>
                    <div class="panel-body"> <span>
                            {{product.price|currency}}
                        </span>
                        
                        <div> 
                        <carousel interval=2000>
                            <slide ng-repeat="image in product.images" active="image.active"> <img ng-src="{{image.fullSize}}"> </slide>
                        </carousel>
                        </div>
                        
                         <div ng-controller="panelController"> 
                        
                        <ul class="nav nav-pills" >
                            <li ng-class="{active: isSelected(1)}"><a ng-click="selectTab(1)" href>Description</a></li>
                            <li ng-class="{active: isSelected(2)}"><a ng-click="selectTab(2)" href>Specifications</a></li>
                            <li ng-class="{active: isSelected(3)}"><a ng-click="selectTab(3)" href>Reveiws</a></li>
                        </ul>
                        
                        <div class="panel" ng-show="isSelected(1)">
                            <h4>Description</h4>
                            <p>{{product.description}}</p>
                        </div>
                        <div class="panel" ng-show="isSelected(2)">
                            <h4>Specifications</h4>
                            <blockquote>incomplete</blockquote>
                            </div>
                        <div class="panel" ng-show="isSelected(3)">
                            <h4>Reviews</h4>
                            <blockquote>incomplete</blockquote>
                        
                        </div>
                        
                        </div>
<!--                        <p>{{product.description}}</p>-->
                        <button class="btn btn-primary" ng-click="addProduct(product)" ng-show="product.canPurchase"> Add to cart </button>
                        <!--                        <button ng-click="hide()"> Hide me!</button>-->
                    </div>
                    
                    
                    
                    
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js">
    </script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
